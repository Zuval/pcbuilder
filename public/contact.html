  <main class="site_main">
    <div class="contact_box">
      <h1>צרו קשר</h1>
      <form>
        <div class="contact_input">
          <label>שם</label>
          <input type="text" name="name" placeholder="הכנס/י שם מלא" required />
        </div>
        <div class="contact_input">
          <label>אימייל</label>
          <input type="email" name="email" placeholder="הכנס/י כתובת אימייל" required />
        </div>
        <div class="contact_input">
          <label>נושא</label>
          <input type="text" name="subject" placeholder="על מה מדברת הפנייה?" required />
        </div>
        <div class="contact_input">
          <label>תוכן</label>
          <textarea name="message" placeholder="טקסט חופשי" required></textarea>
        </div>
        <div id="button_align">
          <button type="submit" class="enter_button">שלח/י</button>
        </div>
      </form>
    </div>
  </main>
